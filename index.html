<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <input id="name" type="text" name="name" class="input-field" placeholder="Full Name" required><br>
      <input id="email" type="email" name="email" class="input-field" placeholder="Email Address" required><br>
      <input id="password" type="password" name="password" class="input-field" placeholder="Password" required><br>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    // Form submit ke time signIn function call karenge
    document.getElementById('signupForm').addEventListener('submit', signIn);
  </script>
</body>
</html>
